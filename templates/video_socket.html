<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation 3D</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script> <!-- Ajout de SocketIO -->
</head>

<body>
    <img id="simulationImage" class="data-container" alt="Simulation" />

    <script>
        const socket = io.connect('https://' + document.domain + ':' + location.port, {
            transports: ['websocket'],
        });

        // Démarrer la diffusion des frames lorsque la page est prête
        window.onload = function () {
            socket.emit('start_video');
        };

        // Recevoir un nouveau frame en base64
        socket.on('new_frame', function (data) {
            // Mise à jour de l'image avec les nouvelles données
            const imgElement = document.getElementById("simulationImage");
            imgElement.src = "data:image/jpeg;base64," + data.image; // Mise à jour de l'image
        });
    </script>
</body>

</html>
